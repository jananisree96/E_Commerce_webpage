<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/style.css" />
    <title>Simple E-Commerce</title>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li><a href="#">HOME</a></li>
          <li><a href="#">ABOUT</a></li>
          <li><a href="#">SERVICES</a></li>
          <li><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </header>
    <section id="products">
      <article class="product">
        <img
          src="../images/shirt.webp"
          alt="Shirt"
          width="200px"
          height="200px"
        />
        <h2>SHIRT</h2>
        <p>Description of product 1.</p>
        <p class="price">$19.99</p>
        <button>Add to Cart</button>
      </article>
      <article class="product">
        <img
          src="../images/shoes.webp"
          alt="shoes"
          width="200px"
          height="200px"
        />
        <h2>SHOES</h2>
        <p>Description of product 2.</p>
        <p class="price">$22.00</p>
        <button>Add to Cart</button>
      </article>
      <article class="product">
        <img
          src="../images/tshirt.webp"
          alt="tshirt"
          width="200px"
          height="200px"
        />
        <h2>T-SHIRTS</h2>
        <p>Description of product 3.</p>
        <p class="price">$15.75</p>
        <button>Add to Cart</button>
      </article>
      <article class="product">
        <img
          src="../images/watch.webp"
          alt="watch"
          width="165px"
          height="165px"
        />
        <h2>WATCH</h2>
        <p>Description of product 4.</p>
        <p class="price">$19.75</p>
        <button>Add to Cart</button>
      </article>
      <!-- Add more products as needed -->
    </section>

    <footer>
      <p>&copy; 2024 Simple E-Commerce</p>
    </footer>
  </body>
</html>
